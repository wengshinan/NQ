#格式YYMMDD，例如20130101；0表示最新行情
Date=0

#格式HHMMSS，例如94500表示9点45分；-1表示从头传输，0表示最新行情
Time=0

#订阅列表，对于已知的国内6所(sh;sz;cf;shf;czc;dce)代码不用区分大小写，未来加入的交易所则必须严格大小写。
#代码之间用英文字符 ; 分割。如果为空，则订阅全部代码
#代码格式如：000001.sz;600000.sh
StockList=

#市场列表，不用区分大小写，用英文字符 ; 分割；如果为空，则订阅全部市场。sh;sz;cf;shf;czc;dce;
MarketList=sz;sh

#日志和数据目录，支持相对路径和绝对路径，如果为空，则设置为程序目录
DataDir=E:/Workspace/TradeCenter/TradeStrategyDemo/data/

#是否输出行情数据到屏幕上或CSV文件中。 
#SCREEN表示输出到屏幕，CSV表示输出到CSV文件中。可以将这两者用英文字符 ; 组合
#如果为空，则不输出数据，只有普通日志。
#OutputDest=CSV

#最大重连次数
MaxFailCount=3

#最大允许并发回调线程数量
MaxThreadCount=50

# 1表示输出代码表，0表示不输出
#OutputCodeTable=0

#当OutputDest设置中没有SCRREN时，输出到屏幕上的普通日志的时间间隔（秒数）。
#CommonLogGap=1

####### 下面的配置不推荐更改##########################
#MaxMemBuf=32        # 32M buffer for each type of data buffer. range(1-256), default:8M
#MaxWriteTimeGap=10  # force writing to disk every 10 seconds, ignoring whether the buffer is full or not. range(1-3600),default:10s

ReconnectCount=99999999                         #reconnect count, default:99999999 
nReconnectGap=5                                 #reconnect gap, unit: second, default:5 seconds, range(1-3600)
DataType=MARKET;    #data type:INDEX;TRANSACTION;ORDER;ORDERQUEUE;, if null then all data are subscribed.

OpenTimeOut=30          #开始连接时候超时时间，秒数（如果为0，则设为1）
HeartBeatGap=10         #心跳间隔，秒数（如果为0，则设为1）
MissHeartBeatCount=1000    #丢失心跳次数视作掉线

#1表示启用代理连接，0表示不使用代理
#当启用代理连接时，ProxyType、ProxyHostIP，ProxyHostPort，ProxyUser，ProxyPassword生效
EnableProxy=0
#ProxyType类型取值为：SOCK4、SOCK4A、SOCK5、HTTP1.1之一
ProxyType=SOCK4A
ProxyHostIP=1.1.1.1     #代理主机ip
ProxyHostPort=12345     #代理主机端口
ProxyUser=    #代理用户名
ProxyPassword=    #代理用户密码
